<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation and PowerPoint Window</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        /* Custom styles for the jumbotron */
        .custom-jumbotron {
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Style for the heading inside the jumbotron */
        .custom-heading {
            font-size: 3.5rem; /* Adjust the font size as needed */
            margin-bottom: 20px; /* Adjust the margin as needed */
            color: green;
        }

        /* Custom styles for better spacing and responsiveness */
        body {
            padding-top: 20px;
        }

        .nav-list {
            max-width: 200px; /* Adjust the width of the navigation list as needed */
        }

        .powerpoint-window {
            flex: 1;
            padding: 10px; /* Adjust the padding as needed */
        }
    </style>
</head>
<body>
    <div class="jumbotron custom-jumbotron">
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <h1 class="custom-heading">Ethics in AI</h1>
        <!-- Your additional content goes here -->
    </div>
    <br>

    <div class="container-fluid">
        <div class="row">
            <!-- Navigation List -->
            <div class="col-md-3">
                <h1>Topic List</h1>
                <ul class="nav flex-column nav-pills nav-list">
                    <li class="Topic 1">
                        <a class="nav-link" href="#" onclick="showPowerpoint('Topic_1.pdf')">Topic 1</a>
                    </li>
                    <li class="Topic 1">
                        <a class="nav-link" href="#" onclick="showPowerpoint('Topic_1.pdf')">Topic 2</a>
                    </li>
                    <li class="Topic 1">
                        <a class="nav-link" href="#" onclick="showPowerpoint('Topic_1.pdf')">Topic 3</a>
                    </li>
                    <li class="Topic 1">
                        <a class="nav-link" href="#" onclick="showPowerpoint('Topic_1.pdf')">Topic 4</a>
                    </li>
                    <li class="Topic 1">
                        <a class="nav-link" href="#" onclick="showPowerpoint('Topic_1.pdf')">Topic 5</a>
                    </li>
                    <!-- Add more topics as needed -->
                </ul>
            </div>

            <!-- PowerPoint Window -->
            <div class="col-md-9 powerpoint-window">
                <iframe id="powerpointFrame" width="100%" height="600px" frameborder="0" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        function showPowerpoint(topic) {
            var powerpointFrame = document.getElementById('powerpointFrame');
            powerpointFrame.src = './assests/documents/'+topic; // Replace with your Google Drive file ID
        }
    </script>
</body>
</html>
